<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tipos Eventos CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Tipos de Eventos</h2>
            <button class="btn btn-success" onclick="mostrarCadastroForm()">Adicionar</button>
        </div>

        <div id="cadastroFormContainer" class="mb-4" style="display:none;">
            <form id="fdados" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Evento</label>
                    <input type="text" id="tipo" name="tipo" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="cadastrarTipoEvento()">Cadastrar</button>
                <button type="button" class="btn btn-secondary" onclick="fecharCadastroForm()">Cancelar</button>
            </form>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo Evento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tipos-tabela">
             
            </tbody>
        </table>

        <div id="alterarFormContainer" class="mt-4">
            <form id="alterarForm">
                <input type="hidden" id="alterarId">
                <div class="mb-3">
                    <label for="alterarTipo" class="form-label">Tipo de Evento</label>
                    <input type="text" name="tipo" class="form-control" id="alterarTipo" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="fecharAlterarForm()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/conexao.js"></script>
    <script>
        window.onload = function() {
            carregaTipoEventos();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SAPC - Cadastro de Produto</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

  
    </head>
    <body class="bg-light">
    
        <div class="container">
          <main>

            <div class="py-5 text-center d-flex justify-content-center">
              
              <div class=" col-lg-6 gradient shadow p-3 text-center">
                <h4 class="mb-3">Cadastro de Produto</h4>
                <form class="needs-validation" id="produtoForm" novalidate>
                  <div class="row g-3">
                      <div class="col-sm-12">
                          <label for="nomeProd" class="form-label">Nome do Produto</label>
                          <input type="text" class="form-control" id="nomeProd" name="nomeProd" placeholder="Digite o nome..." required>
                          <div class="invalid-feedback">
                              Nome válido é necessário.
                          </div>
                      </div>
              
                      <div class="col-12">
                          <label for="descricaoProd" class="form-label">Descrição</label>
                          <br>
                          <textarea name="descricaoProd" id="descricaoProd" class="form-control" placeholder="Insira informações sobre o produto..."></textarea>
                          <div class="invalid-feedback">
                              Por favor, informe a descrição do produto.
                          </div>
                      </div>
              
                      <div class="col-md-5">
                          <label for="tipoprod" class="form-label">Tipo do Produto</label>
                          <select class="form-select" id="tipoprod" name="tipoprod" required>
                              <!-- Opções para o tipo do produto -->
                          </select>
                          <div class="invalid-feedback">
                              Selecione um tipo.
                          </div>
                      </div>
              
                      <div class="col-md-4">
                          <label for="valorProd" class="form-label">Preço</label>
                          <input type="text" class="form-control" id="valorProd" name="valorProd" placeholder="R$ 0.00" required>
                          <div class="invalid-feedback">
                              Preço válido é necessário.
                          </div>
                      </div>
              
                      <div class="col-md-3">
                          <label for="quantidadeProd" class="form-label">Quantidade</label>
                          <input type="number" class="form-control" id="quantidadeProd" name="quantidadeProd" placeholder="" required value="1" max="999">
                          <div class="invalid-feedback">
                              Necessário informar uma quantidade.
                          </div>
                      </div>
                  </div>
              
                  <hr class="my-4">
              
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar Produto!</button>
                </form>
              </div>
            </div>


            <div class="py-5 text-center d-flex justify-content-center">
                <div class=" col-lg-12 gradient shadow p-3 text-center">
                    <h1>Tabela de Produtos</h1>
                    <table id="data-table" border="1" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Quantidade</th>
                                <th>Alterar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os dados serão inseridos aqui -->
                        </tbody>
                    </table>
                
                    
                </div>  
            </div>

          </main>
        </div>
        
            <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
            <script src="form-validation.js"></script>
            <script src="js/produtoCtrl.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <script src="js/scripts.js"></script>
            <script>
                $(document).ready(function(){
                  $('#preco').mask('000.000.000.000.000,00', {reverse: true});
                });
                loadTipoProd();
            </script>
            
        
        </body>
</html>

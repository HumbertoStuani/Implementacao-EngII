<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Saídas de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">Central SAPC!</h1>
        <a href="./index.html"><img src="./assets/icon.png" alt="Logo do Software" class="w-10 h-10"></a>
        <a href="./perfil.html">Perfil</a>
    </header>

    <main class="max-w-4xl mx-auto mt-8 px-4">
        <h2 class="text-2xl font-semibold mb-4">Listagem de Saídas de Eventos</h2>
        <div class="flex mt-8 mb-8">
            <input type="text" id="searchInput" placeholder="Pesquisar..." class="border border-gray-300 px-3 py-2 rounded-l-md focus:outline-none focus:border-blue-500">
            <button onclick="filterSaidaEvento()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md">Filtrar</button>
        </div>
        <div id="saidasEventoContainer" class="grid grid-cols-1 gap-6">
            <!-- As saídas dos eventos serão carregadas aqui -->
        </div>
    </main>
    <script src="./scripts/lista-saidas-evento.js"></script>
</body>

</html>

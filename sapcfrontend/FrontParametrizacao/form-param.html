<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametrização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://localhost:8080/api/empresa/get/profile")
                .then((response) => {
                    if (response.ok) {
                        window.location.href = "perfil.html";
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar parametrização:", error);
                });
        });
    </script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">Empresa</h1>
    </header>

    <main class="max-w-lg mx-auto mt-8 px-4">
        <h2 class="text-2xl font-semibold mb-4">Parametrização</h2>
        <form onsubmit="parametrizar(event)" id="param">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="Casa de Apoio ao Câncer">
            </div>
            <div class="mb-4">
                <label for="razaoSocial" class="block text-gray-700">Razão Social:</label>
                <input type="text" id="razaoSocial" name="razaoSocial" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="Casa de Apoio ao Câncer LTDA">
            </div>
            <div class="mb-4">
                <label for="cnpj" class="block text-gray-700">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="67481030000138">
            </div>
            <div class="mb-4">
                <label for="logoPequena" class="block text-gray-700">Logo Pequena:</label>
                <input type="text" id="logoPequena" name="logoPequena" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="./assets/icon.png">
            </div>
            <div class="mb-4">
                <label for="logoGrande" class="block text-gray-700">Logo Grande:</label>
                <input type="text" id="logoGrande" name="logoGrande" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="./assets/icon.png">
            </div>
            <div class="mb-4">
                <label for="endereco" class="block text-gray-700">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="Rua Exemplo, 123">
            </div>
            <div class="mb-4">
                <label for="bairro" class="block text-gray-700">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="Centro">
            </div>
            <div class="mb-4">
                <label for="cidade" class="block text-gray-700">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="São Paulo">
            </div>
            <div class="mb-4">
                <label for="uf" class="block text-gray-700">UF:</label>
                <input type="text" id="uf" name="uf" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="SP">
            </div>
            <div class="mb-4">
                <label for="diretor" class="block text-gray-700">Diretor:</label>
                <input type="text" id="diretor" name="diretor" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="Alessandra da Conceição">
            </div>
            <div class="mb-4">
                <label for="site" class="block text-gray-700">Site:</label>
                <input type="text" id="site" name="site" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="www.empresateste.com.br">
            </div>
            <div class="mb-6">
                <label for="telefone" class="block text-gray-700">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required
                    class="w-full px-3 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none"
                    value="(11) 98765-4321">
            </div>
            <button type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Salvar
            </button>
        </form>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Pessoa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Corrigido o link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <div>
            <form action="" method="POST">
                <h1>Formulário de Cadastro de Pessoa</h1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required maxlength="2">
                
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                
                
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="patient-list">
            <h2>Lista de Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Sexo</th>
                        <th>RG</th>
                        <th>CPF</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>UF</th>
                        <th>Data de Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Fulano de Tal</td>
                        <td>(99) 99999-9999</td>
                        <td>Masculino</td>
                        <td>123456789</td>
                        <td>123.456.789-00</td>
                        <td>Rua Exemplo</td>
                        <td>Cidade Exemplo</td>
                        <td>Bairro Exemplo</td>
                        <td>UF</td>
                        <td>01/01/1990</td>
                        <td>
                            <input type="button" value="Editar">
                            <input type="button" value="Excluir">
                        </td>
                    </tr>
                    <!-- Mais linhas podem ser adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

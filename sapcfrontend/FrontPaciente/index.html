<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Pessoa</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos do formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Estilos da tabela de pacientes */
        .patient-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            overflow-x: auto; /* Adicionado para permitir rolagem horizontal em telas pequenas */
        }

        .patient-list h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .patient-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .patient-list th, .patient-list td {
            padding: 16px; /* Aumentado o tamanho do padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .patient-list th {
            background-color: #f2f2f2;
        }

        .patient-list td:last-child {
            text-align: center;
        }

        .patient-list input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 12px;
            margin-right: 5px;
            font-size: 14px;
        }

        .patient-list input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <form action="processar_formulario.php" method="POST">
                <h1>Formulário de Cadastro de Pessoa</h1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required maxlength="2">
                
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="patient-list">
            <h2>Lista de Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Sexo</th>
                        <th>RG</th>
                        <th>CPF</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>UF</th>
                        <th>Data de Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Fulano de Tal</td>
                        <td>(99) 99999-9999</td>
                        <td>Masculino</td>
                        <td>123456789</td>
                        <td>123.456.789-00</td>
                        <td>Rua Exemplo</td>
                        <td>Cidade Exemplo</td>
                        <td>Bairro Exemplo</td>
                        <td>UF</td>
                        <td>01/01/1990</td>
                        <td>
                            <input type="button" value="Editar">
                            <input type="button" value="Excluir">
                        </td>
                    </tr>
                    <!-- Mais linhas podem ser adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
